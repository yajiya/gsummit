---
layout: default
---
<section class="section">
  <div class="row">
    <div class="small-10 columns small-centered">
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

        <div class="post-header">
          <h2 class="post-title thin" itemprop="name headline">{{ page.title }}</h2>
          <p class="post-meta text-small secondary"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        </div>

        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>

      </article>
    </div>
  </div>
</section>
